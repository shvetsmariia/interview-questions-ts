<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Interview Questions</title>
</head>
<body>
    <section>
        <div class="columns is-desktop is-centered">
            <div class="column is-half is-offset-one-quarter">
              <label class="checkbox" style="margin-top: 20px;"><input type="checkbox" id="checkbox" style="margin-right: 5px;" onclick="renderHideQuestionsThatUnderstood()">Hide the questions I understood</label>
            </div>
        </div>
        <div class="columns is-desktop is-centered">
            <div class="column is-8">
                <textarea class="textarea is-success" id="inputQuestion" placeholder="Start typing your question here..." rows="3"></textarea>
                <input class="button is-success" type="submit" value="Add your question" onclick="submitNewQuestion()">
            </div>
        </div>
    </section>
    <section class="section" id="cards"></section>
    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
